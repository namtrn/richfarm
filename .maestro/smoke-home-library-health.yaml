appId: com.mygarden.app
---
- launchApp
- openLink:
    link: my-garden://expo-development-client/?url=http%3A%2F%2F192.168.137.190%3A8082
- runFlow:
    when:
      visible: "Open"
    commands:
      - tapOn: "Open"
- runFlow:
    when:
      visible:
        id: e2e-onboarding-start-button
    commands:
      - tapOn:
          id: e2e-onboarding-start-button
- extendedWaitUntil:
    visible:
      id: e2e-tab-home
    timeout: 60000
- tapOn:
    id: e2e-tab-home
- assertVisible:
    id: e2e-home-title
- tapOn:
    id: e2e-tab-library
- tapOn:
    id: e2e-library-shortcut-health
- tapOn:
    id: e2e-health-tab-light
- assertVisible:
    id: e2e-health-light-card
